<html lang="en">
  <head>
    <title>Cart</title>
  <% include partials/head.ejs %>

  <% include partials/nav.ejs %>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link href="./css/checkoutCart.css" rel="stylesheet" type="text/css"/>
  <script type="text/Javascript" src="./js/checkout.js"></script>
  <title>Shopping Cart</title>
</head>

<body>
  <main>
    <div class="cart">
      <div class="cart-module">
        
        
        <label for="promo-code">Enter a promotional code</label>
        <input id="promo-code" type="text" name="promo-code" class="promo-code-field">
        <button class="promo-code">Apply</button>
      </div>
      <div class="cart-labels">
        <ul>
          <li class="item item-heading">Item</li>
          <li class="price">Price</li>
          <li class="quantity">Quantity</li>
          <li class="subtotal">Subtotal</li>
        </ul>
      </div>
      
      
      <div class="cart-product">
        <div class="item">
          <div class="product-image">
            <img src="./img/testShoe.jpg" alt="shoes" class="product-frame">
          </div>
          <div class="product-details">
            <h5><strong><span class="item-quantity">1</span> x Shoes</strong>
              <br>Size:</h5>
            <p><strong>Description:</strong></p>
          </div>
        </div>
        <div class="price">15.00</div>
        <div class="quantity">
          <input type="number" value="1" min="1" class="quantity-field">
        </div>
        <div class="subtotal">15.00</div>
        <div class="remove">
          <button>Remove</button>
        </div>
      </div>
    </div>
    
    
    
    <aside>
      <div class="summary">
        <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
        <div class="summary-subtotal">
          <div class="subtotal-title">Subtotal</div>
          <div class="subtotal-value final-value" id="cart-subtotal">15.00</div>
          <div class="summary-promo hide">
            <div class="promo-title">Promotion</div>
            <div class="promo-value final-value" id="cart-promo"></div>
          </div>
        </div>
        
        
        <p>Free Shipping</p>
        
        <div class="taxes-total">
          <div class="total-title">Taxes</div>
          <div class="total-value final-value" id="taxes">5.00</div>
        </div>
        <div class="summary-total">
          <div class="total-title">Total</div>
          <div class="total-value final-value" id="cart-total">15.00</div>
        </div>
        <div class="summary-checkout">
          <button class="checkout-cta">Confirm Checkout</button>
        </div>
      </div>
    </aside>
  </main>

<% include partials/footer.ejs %>
